<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ul ol li</title>
</head>
<body>
	<ul>
		<li>사과</li>
		<li>포도</li>
	</ul>
	
	<ol>
		<li>고양이</li>
		<li>강아지</li>
	</ol>
	
	<ol start="10">
		<li>고양이</li>
		<li>강아지</li>
	</ol>
	
	<ol type="i"> <!-- type="1|a|A|i|l" -->
		<li>고양이</li>
		<li>강아지</li>
	</ol>
</body>
</html>
