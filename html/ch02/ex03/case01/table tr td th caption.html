<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>table tr td th caption</title>
</head>
<body>
	<table>
		<tr> <!--table record-->
			<th>최한석</th> <!-- table head -->
			<td>25</td> <!-- table data -->
		</tr> 
		<tr>
			<th>한아름</th>
			<td>35</td>
		</tr> 
	</table>
	
	<table>
		<caption>방</caption> <!-- table name -->
		<tr>
			<th>방이름</th>
			<td>인원수</td>
		</tr>
		<tr>
			<th>유채방</th>
			<td>4인실</td>
		</tr>
		<tr>
			<th>동백실</th>
			<td>2인실</td>
		</tr>
	</table>
</body>
</html>
<!-- 주로 리스트 테이블로 데이터를 나타낸다 -->
