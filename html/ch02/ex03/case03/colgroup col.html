<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>colgroup col</title>
</head>
<body>
	<table border="1"> <!-- border 테두리 -->
		<caption>반복코딩</caption>
		<colgroup>
			<col style="background:#eee;"> <!-- eee 색표시 rgb -->
			<col>
		</colgroup>
		<tr>
			<th>이름</th>
			<th>시간</th>
		</tr>
		<tr>
			<th>최한석</th>
			<td>1000</td>
		</tr>
		<tr>
			<td>한아름</td>
			<td>2000</td>
		</tr>
	</table>
</body>
</html>
