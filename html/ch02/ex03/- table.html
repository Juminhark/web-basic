<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>
	<table border="1">
		<caption><h3>경력사항</h3></caption> <!-- h1~h6 head 사이즈 -->
		<thead>
			<tr>
				<th>회사명</th>
				<th>기간</th>
				<th>업무</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>비전업기술</td>
				<td>2018.3.12 ~ 2020.7.2</td>
				<td>개발 및 유지보수</td>
			</tr>
		</tbody>
		<tfoot>
			<td colspan="3">상기사항은 사실입니다.</td>
		</tfoot>
	</table>
</body>
</html>
