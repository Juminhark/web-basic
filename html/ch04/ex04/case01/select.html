<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>charset</title>
</head>
<body>
	<label for="fruits">과일</label>
	<select id="fruits">
		<option>사과</option>
		<option>딸기</option>
		<option>수박</option>
	</select>
	
	<select name="fruits">
		<option value="apple">사과</option>
		<option value="strawberry">딸기</option>
		<option value="melon">수박</option>
	</select>
	
	<select size="2" multiple>
		<option>사과</option>
		<option>딸기</option>
		<option>수박</option>
	</select>
</body>
</html>

<!-- name 파라미터명 value 파라미터값-->
