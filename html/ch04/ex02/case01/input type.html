<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>input type</title>
</head>
<body>
	<form>
		<ul>
			<li><input type="hidden"/></li>        <!-- hidden 사용자에게 노출되지 않는 데이터 -->
			<li><input type="text"/></li>
			<li><input type="password"/></li>      <!-- password 입력할떄 입력값이 보이지않게 -->
			<li><input type="search"/></li>        <!-- search  -->
			<li><input type="url"/></li>           <!-- url -->
			<li><input type="email"/></li>         <!-- email형식 -->
			<li><input type="tel"/></li>           <!-- 폰에서 입력시 입력자판(숫자)로 만들것을 대비 -->
			<li><input type="number"/></li>        <!-- number 우측버튼 클릭으로 입력숫자의 증감가능 -->
			<li><input type="range"/></li>                     <!-- range 음량처럼 -->
			<li><input type="radio"/></li>
			<li><input type="checkbox"/></li>
			<li><input type="color"/></li>                     <!-- color 색깔선택 -->
			<li><input type="date"/></li>                      <!-- date -->
			<li><input type="time"/></li>                      <!-- time -->
			<li><input type="datetime-local"/></li>            <!-- datetime-local 일시 -->
			<li><input type="submit"/></li>                    <!-- submit 제출 -->
			<li><input type="reset"/></li>                     <!-- reset 초기화 폼안에 필드값 초기화 -->
			<li><input type="image" src="img/login.jpg"/></li> <!-- image 이미지로 보여주기 -->
			<li><input type="button"/></li>   <!-- button 기능을 미포함 : Javascript 기능 기술 -->
			<li><input type="file"/></li>                      <!-- file 파일선택 -->
		</ul>
	</form>
</body>
</html>
