<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>label checkbox radio</title>
</head>
<body>
	<form>
		<ul>
			<li><input type="checkbox"/>한국어</li>
			<li><input type="checkbox"/>영어</li>
		</ul>
		<ul>
			<li><label><input type="checkbox"/>한국어</label></li>
			<li><label><input type="checkbox"/>영어</label></li>
		</ul>
		<ul>
			<li><input type="radio" id="kor" name="lang"/>
				<label for="kor">한국어</label></li>
			<li><input type="radio" id="eng" name="lang"/>
				<label for="eng">영어</label></li>
		</ul>
	</form>
</body>
</html>

<!-- form 입력기 -->
<!-- checkbox 값을 여러개 선택가능 -->
<!-- radio 값을 하나만 선택가능 -->

<!-- checkbox와 radio의 name은 변수명이다. -->
<!-- checkbox에는 여러값을 넘길수있기때문에 name값인 변수명에 값을 배열로 넘긴다. -->
<!-- radio 값을 하나만 선택가능하기때문에 name값 변수명에 값을 하나만 준다.
만약 radio에 li element를 여러개 주고 각 element에 name을 동일하게 주면 각 li element는 배타적이다. -->
