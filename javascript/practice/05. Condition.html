<script>
//Flow control
var foo = true;
var bar = false;

//조건문은 반복하기 건너뛰기

if ( bar ){
	//This code will never run.
	console.log( "hello!" );
}

if ( bar ){
	//This code won`t run.
}else{
	if( foo ){
		//This code will run.
	}else{
		//This code would run foo and were both false.
	}
}

/* 기본타입 5가지 와 object로 구분
기본타입 5가지
number   0이하:false
string   "":false
boolean  false:false
null
undifined

object
*/

//[Truthy and Falsy Things]
// Values that evaluate to false:  false로 취급
false;
"";           //An empty string.
NaN;          //JavaScript`s "Not-a-Number" variable
null;
undefined;   //Be careful  -- undefined can be redefined!
0;           //The number zero.

//Everything else evaluates to true, some examples:
"0";
"any string";
[];  //An empty array.
{};  //An empty object.
1;   //Any non-zero number.

//[Conditional Variable Assignment with the Ternary Operator]
//Set foo to 1 if bar true; otherwise, set foo to 0:
var foo = var ? 1 : 0;


//[Swich Statements]
swich ( bar ){
	case "bar":
		alert( "the value was bar -- yay!" );
		break;
		
	case "baz":
		alert( "boo baz :(" );
		break;
		
	default:
		alert( "everything else is just ok" );
}

//Switch statements have somewhat fallen out of favor in JavaScript,
//because often the same behavior can be accomplished by creating an object
//that has more potential for reuse or testing. For example:
var stuffToDo ={
		"bar": function(){
			alert( "the value was bar -- yay" );
		},
		
		"bar": function(){
			alert( "boo baz :(" );
		}
		
		default: function(){
			alert( "everything else is just ok" );
		}
	};
/*alert는 경고창*/
	//Check if the property exists in the object.
	if ( stuffToDo[ "foo" ] ) {
		//This code won`t run. 
		/*foo를 stuffToDo에서 정의하지 않았기 때문에 undifined가 되고 undifined는 false*/
		stuffToDo[ "foo" ]();
	}else{
		//This code will run.
		stuffToDo[ "default" ]();
	}


</script>
