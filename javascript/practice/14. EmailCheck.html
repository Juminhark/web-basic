<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Email form check</title>

<script type="text/javascript">
	function check() {	
		
		var email = document.getElementById("email").value; // 입력된 이메일 값	
		var exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/; 
		//이메일 형식 : 알파벳+숫자@알파벳+숫자.알파벳+숫자
		
		if(exptext.test(email) == false){  // 형식이 아닐경우			
			alert("이 메일형식이 올바르지 않습니다.");
			document.addjoin.email.focus();
			return false;
		}
	}
</script>
</head>
<body>
<form onsubmit="check();">
	<input type="text" name="email" id="email"/><br>
	<input type="submit" value="submit">	
</html>
