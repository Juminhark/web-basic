<script>

//Types in JavaScript fall into two categories: primitives and objects.
//Primitive types include: String, Number, Boolean, null, undifined

////////// String //////////
//Strings can be created with double or single quotes.
var a = "I am string";
var b = 'So am I!';

//Sometimes a string may contain quotation(인용구) marks.
var statement1 = 'He said "JavaScript is awesome!"'
var statement2 = "He said \"JavaScript is awesome!\"";
//////////////////////////////

/////////// Number ///////////
//Numbers are anywhole or floating point integer.
var num1 = 100;
var num2 = 100.10;
var num3 = 0.10;
//////////////////////////////

/////////// Boolean //////////
//Boolean values.
var okay = true;
var fail = false;
//////////////////////////////

///// null and undefined /////
//Define a null value. Null types are values that represent the absence(부재) of a value
var foo = null;

// Undefined types reprsent a state in which no value has been assigned(할당된) at all.
var bar1 = undefined;
var bar2;
//////////////////////////////

////////// Object ////////////
//Creating an object with the constructor:
var person1 = new Object;
person1.firstName = "jojn";
person1.lastName = "Doe";
console.log(person1.firstName + " " + person1.lastName); //John Doe

//Creating an object with the object literal(문자열) syntax(문법):
var person2 = {
		firstName: "Jane",
		lastName: "Doe"
};
console.log(person2.firstName + " " + person2.lastName); //Jane Doe

//objects can also have objects as a property.
var people = {};
people.person1 = person1;
people[ "person2"] = person2;
console.log(people[ "person1" ].firstNmae ); //John
console.log(people.person2.firstNmae );  //Jane

//Properties that have not been created are undifined.
var person = { name: "John Doe" };
console.log(person.email); //undefined
//////////////////////////////

////////////// Array ////////////
//Creating an array with the constructor:
var foo = new Array;

//Creating an array with the array literal syntax:
var bar = [];

// The array literal returns a foo.length value of 100:
var bar = new Array( 100 );
console.log(bar[ 0 ]);  //undefined
console.log(bar.length); //100

var myValue = [ 1, 2, 3 ];
console.log(typeof myValue); //object
console.log(typeof myValue === "number");
console.log(typeof myValue === "undefined");
console.log(typeof myValue === "boolean");
console.log(typeof myValue === "object");

console.log(myValue === null); //false
</script>
