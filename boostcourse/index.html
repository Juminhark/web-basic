    <h1>낮은 곳으로</h1>
    <p>낮은 곳에 있고 싶었다<br />낮은 곳이라면 지상의<br />그 어디라도 좋다</p>
    <p>
      찰랑찰랑 물처럼 고여들 네 사랑을<br />온 몸으로 받아들일 수만 있다면<br />한
      방울도 헛되이<br />새어나가지 않게 할 수만 있다면
    </p>
    <p>
      그래, 내가<br />낮은 곳에 있겠다는 건<br />너를 위해 나를 온전히
      비우겠다는 뜻이다
    </p>
    <p>나의 존재마저 너에게<br />흠뻑 주고 싶다는 뜻이다</p>
    <p>잠겨 죽어도 좋으니 너는 물처럼 내게 밀려오라</p>
