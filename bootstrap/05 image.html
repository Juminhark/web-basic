<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<h1>image</h1>
	<h2>img class="img-rounded"</h2>
	<img src="img/bluff.jpg" class="img-rounded" width="304" height="236">
	
	<h2>img class="img-circle"</h2>
	<img src="img/bluff.jpg" class="img-circle" width="304" height="236">
	
	<h2>img class="img-thumbnail"</h2>
	<img src="img/bluff.jpg" class="img-thumbnail" width="304" height="236">
	
	<h2>img class="img-responsive"</h2>
	<img src="img/bluff.jpg" class="img-responsive" width="460" height="345">
	
	<h2>Image Gallery</h2>
	<div class="row">
		<div class="col-sm-4">
			<a href="img/bluff.jpg" class="thumbnail">
				<img src="img/bluff.jpg" style="width:150px; height: 150px">
			</a>
		</div>
		<div class="col-sm-4">
			<a href="img/bluff.jpg" class="thumbnail">
				<img src="img/bluff.jpg" style="width:150px; height: 150px">
			</a>
		</div>
		<div class="col-sm-4">
			<a href="img/bluff.jpg" class="thumbnail">
				<img src="img/bluff.jpg" style="width:150px; height: 150px">
			</a>
		</div>
	</div>
	
	<h2>Responsive Embed</h2>
	<div class="embed-responsive embed-responsive-16by9">
		<iframe class="embed-responsive-item" src="http://youtube.com/embed/XGSy3_Czz8k"></iframe>
	</div>
</div>

</body>
</html>
