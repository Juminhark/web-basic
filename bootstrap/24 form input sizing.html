<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
	<h2>Input Sizing</h2>
	<form>
		<div class="form-group">
			<label for="inputdefault">Default input</label>
			<input class="form-control" id="inputdefault" type="text">
		</div>
		<div class="form-group">
			<label for="inputlg">input-lg</label>
			<input class="form-control input-lg" id="inputlg" type="text">
		</div>
		<div class="form-group">
			<label for="inputsm">input-sm</label>
			<input class="form-control input-sm" id="inputsm" type="text">
		</div>
		<div class="form-group">
			<label for="sel1">Default select list</label>
			<select class="form-control" id="sel1">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</div>
		<div class="form-group">
			<label for="sel2">input-lg</label>
			<select class="form-control input-lg" id="sel2">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</div>
		<div class="form-group">
			<label for="sel3">input-sm</label>
			<select class="form-control input-sm" id="sel3">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</div>
	</form>
	
	<h2>Column Sizing</h2>
	<form>
		<div class="form-group">
			<div class="col-xs-2">
				<label for="ex1">1</label>
				<input class="form-control" id="ex1" type="text">
			</div>
			<div class="col-xs-3">
				<label for="ex1">2</label>
				<input class="form-control" id="ex2" type="text">
			</div>
			<div class="col-xs-7">
				<label for="ex1">3</label>
				<input class="form-control" id="ex3" type="text">
			</div>
		</div>
	</form>
	
	<h2>Help text</h2>
	<form>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter password">
			<span class="help-block">도움말입니다.</span>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	</div>
</body>
</html>
