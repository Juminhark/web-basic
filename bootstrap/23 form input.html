<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<h2>Form control: input</h2>
	<form>
		<div class="form-group">
			<label for="usr">Name:</label>
			<input type="text" class="form-control" id="usr">
		</div>
		<div class="form-group">
			<label for="usr">Password:</label>
			<input type="password" class="form-control" id="pwd">
		</div>
	</form>
	
	<h2>Form control: textarea</h2>
	<form>
		<div class="form-group">
			<label for="comment">Comment:</label>
			<textarea class="form-control" rows="5" id="comment"></textarea>
		</div>
	</form>
	
	<h2>Form control: checkbox</h2>
	<form>
		<div class="checkbox">
			<label><input type="checkbox" value="">Option 1</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="">Option 2</label>
		</div>
		<div class="checkbox disabled">
			<label><input type="checkbox" value="" disabled>Option 3</label>
		</div>
	</form>
	
	<h2>Form control: inline checkbox</h2>
	<form>
		<label class="checkbox-inline">
			<input type="checkbox" value="">Option 1
		</label>
		<label class="checkbox-inline">
			<input type="checkbox" value="">Option 2
		</label>
		<label class="checkbox-inline">
			<input type="checkbox" value="">Option 3
		</label>
	</form>
	
	<h2>Form control: radio buttons</h2>
	<form>
		<div class="radio">
			<label><input type="radio" name="optradio">Option 1</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="optradio">Option 2</label>
		</div>
		<div class="radio disabled">
			<label><input type="radio" name="optradio" disabled>Option 3</label>
		</div>
	</form>
	
	<h2>Form control: inline radio buttons</h2>
	<form>
		<label class="radio-inline">
			<input type="radio" name="optradio">Option 1
		</label>
		<label class="radio-inline">
			<input type="radio" name="optradio">Option 2
		</label>
		<label class="radio-inline">
			<input type="radio" name="optradio">Option 3
		</label>
	</form>
	
	<h2>Form control: select</h2>
	<form>
		<div class="form-group">
			<label for="sell">Select list (select one):</label>
			<select class="form-control" id="sell">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
			<br>
			<label for="se12">Multiple select list</label>
			<select multiple class="form-control" id="se12">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
	</form>
	
	<h2>Static control states</h2>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2">Email:</label>
			<div class="col-sm-10">
				<p class="form-control-static">someone@example.com</p>
			</div>
		</div>
	</form>
	
	<h2>Horizontal form: control states</h2>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Focused</label>
			<div class="col-sm-10">
				<input class="form-control" id="focusedInput" type="text" vlaue="Click to focus...">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Disabled</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputPassword" type="text" placeholder="Disabled input here.." disabled>
			</div>
		</div>
		<fieldset disabled>
			<div class="form-group">
				<label for="disabledTextInput" class="col-sm-2 control-label">Fieldset disabled</label>
				<div class="col-sm-10">
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
				</div>
			</div>
			<div class="form-group">
				<label for="disabledSelect" class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<select id="disabledSelect" class="form-control">
						<option>Disabled select</option>
					</select>
				</div>
			</div>
		</fieldset>
		<div class="form-group has-success has-feedback">
			<label class="col-sm-2 control-label" for="inputSuccess">Input with success and glyphicon</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputSuccess">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
		</div>
		<div class="form-group has-warning has-feedback">
			<label class="col-sm-2 control-label" for="inputWarning">Input with warning and glyphicon</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputWarning">
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			</div>
		</div>
		<div class="form-group has-error has-feedback">
			<label class="col-sm-2 control-label" for="inputError">Input with error and glyphicon</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputError">
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>
		</div>
	</form>
	
	<h2>Inline form: control states</h2>
	<form class="form-inline">
		<div class="form-group">
			<label for="focusedInput">Focused</label>
			<input class="focusedInput" id="focusedInput" type="text">
		</div>
		<div class="form-group">
			<label for="inputPassword">Disabled</label>
			<input class="focusedInput" id="disavledInput" type="text" disabled>
		</div>
		<div class="form-group has-success has-feedback">
			<label for="inputSuccess2">Input with success</label>
			<input type="text" class="form-control" id="inputSuccess2">
			<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>
	</form>
</div>

</body>
</html>
