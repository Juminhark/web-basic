<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h3>Tooltip</h3>
	<a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>
	
	<h3>Tooltip Position</h3>
	<ul class="list-inline">
		<li><a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Top</li>
		<li><a href="#" data-toggle="tooltip" data-placement="Bottom" title="Hooray!">Bottom</li>
		<li><a href="#" data-toggle="tooltip" data-placement="Left" title="Hooray!">Left</li>
		<li><a href="#" data-toggle="tooltip" data-placement="Right" title="Hooray!">Right</li>
		<li><a href="#" data-toggle="tooltip" data-placement="Auto" title="Hooray!">Auto</li>
	</ul>
</div>

<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>

</body>
</html>
