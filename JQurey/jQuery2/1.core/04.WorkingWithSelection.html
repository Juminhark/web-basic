<h1></h1>
<div id="content">
	<h3>0</h3>
	<h3>1</h3>
	<h3>2</h3>
	<h3>3</h3>
</div>

<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
$(function(){
	$("h1").html("hello");
	
	//Chaining
	$("#content").find("h3").eq(1).html("second");
	//#content id="content"  .find("h3")= h3 에서 .eq(1) 인덱스 2번째에 .html("second") 에 덮어씌우기
	
	// jQuery also peovides the .end() method to get back to the original selection
	// should you change the selection in the middle of a chain:
	$("#content")
		.find("h3")
		.eq(2)
			.html("third")
			.end()  //Restores the selection to all h3s in #content
		.eq(0)
			.html("first");
	
	//The .html() method used as a getter;
	$("body").append("<p>"+$("h1").html()+"</p>"); //hello
})
</script>
