<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- 임폴트하는방법 -->
<!-- http: 를 생략했는데 tomcat을 사용했을때. -->

<script>
	//A $(document).ready() block. -->inner class, 람다식이랑 비슷
	$(document).ready(function () {
		$('body').append('<p>one</p>');
	});
	// dom 객체가 준비가 되면 호출.
	// $() jquery라는 이름을 가진 함수이다. 파라미터 안의 객체를 포장하여 사용가능하게 만든다.

	//$(document).ready() 를 줄여서 $(function(){  });
	$(function () {
		$('body').append('<p>two</p>');
	});

	//Passing a named function instead of anonymous function.
	function readFn() {
		$('body').append('<p>three</p>');
	}
	$(document).ready(readFn);
</script>
